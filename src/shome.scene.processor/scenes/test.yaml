name: scene
actions:
- name: LightOn
  if:
  - topic: bath/switch/e/state
    value: 1
  then:
  - topic: bath/light/0/c/state
    message: 1
  - topic: bath/light/1/c/state
    message: 1
  - topic: bath/mirror/lcd/c/state
    message: 1
  - topic: bath/sound/c/power
    message: 1
  dependsOn:
  - action: testaction
    when: success
   

- name: testaction
  if:
  - topic: bath/switch/e/state
    value: test
  then:
  - topic: bath/switch/e/state
    message: test